         y="173.81659"
         id="tspan17192">
</tspan><tspan
         x="23.902521"
         y="178.22631"
         id="tspan17194">1. Size the person's head to be around 45 mm from chin to the top of their </tspan><tspan
         x="23.902521"
         y="182.63602"
         id="tspan17196">skull, ignoring hair.
</tspan><tspan
         x="23.902521"
         y="187.04573"
         id="tspan17198">2. Print the photos at the Digital Design Studio in Tisch Library. You need to </tspan><tspan
         x="23.902521"
         y="191.45545"
         id="tspan17200">make an appointment to print.
</tspan><tspan
         x="23.902521"
         y="195.86516"
         id="tspan17202">3. Laminate the pictures in the ME office.
</tspan><tspan
         x="23.902521"
         y="200.27488"
         id="tspan17204">4. Draw a regular hexagon that is 110 mm wide from side to side (around </tspan><tspan
         x="23.902521"
         y="204.68459"
         id="tspan17206">125 mm from vertex to vertex).
</tspan><tspan
         x="23.902521"
         y="209.0943"
         id="tspan17208">5. Stick them to the magnets and cut them out somehow.</tspan></text>
