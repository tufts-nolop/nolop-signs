       x="23.902521"
       y="173.81659"
       id="text977"
       transform="translate(-6.3141997,-3.3508757)"><tspan
         x="23.902521"
         y="173.81659"
         id="tspan1">&#10;</tspan><tspan
         x="23.902521"
         y="178.2263"
         id="tspan2">1. Open this file in Inkscape.&#10;</tspan><tspan
         x="23.902521"
         y="182.63602"
         id="tspan3">2. Save a copy under a new name, and then close the original.&#10;</tspan><tspan
         x="23.902521"
         y="187.04573"
         id="tspan4">3. File &gt; Import a picture of the person's head.&#10;</tspan><tspan
         x="23.902521"
         y="191.45545"
         id="tspan5">4. Position the photo in the middle. Hold Ctrl to lock proportions while scaling.&#10;</tspan><tspan
         x="23.902521"
         y="195.86516"
         id="tspan6">5. Update the name and pronouns. The font is Liberation Sans, 12 mm high, white, 65% opacity.&#10;</tspan><tspan
         x="23.902521"
         y="200.27487"
         id="tspan7">5. Select the hexagon and the photo. Object &gt; Clip &gt; Set Clip&#10;</tspan><tspan
         x="23.902521"
         y="204.68459"
         id="tspan8">5. Get Brandon to print the photo, or print it yourself on a color laser printer.&#10;</tspan><tspan
         x="23.902521"
         y="209.0943"
         id="tspan9">6. Laminate the hexagon in a 5x7 sleeve using the Nolop laminator.&#10;</tspan><tspan
         x="23.902521"
         y="213.50401"
         id="tspan10">7. Peel the backing off the magnet material and stick it to the rough hexagon.&#10;</tspan><tspan
         x="23.902521"
         y="217.91373"
         id="tspan11">8. Cut the magnet and picture together precisely with the Nolop paper cutter.</tspan></text>
  </g>
